<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css" media="screen" title="no title">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <title>BusMall</title>
  </head>
  <body>
    <header>
      <p>
        This is a clickable image questionaire. Just click on the image you like in the below set of 3. There will be 25 sets in total. It will start as soon as you begin clicking. Enjoy.

    <section class="status">
      <p>
        You are currently on set <span id="statusCounter"></span>/25.
      </p>

    <section class="clickables">
      <div id="left" class="imageset">

      </div>
      <div id="center" class="imageset">

      </div>
      <div id="right" class="imageset">

      </div>
    </section>
    <script type="text/javascript" src="app.js"></script>
  </body>
